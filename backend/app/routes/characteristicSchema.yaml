components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  security:
    - bearerAuth: []
  schemas:
    AddCharacteristicBody:
      properties:
        title:
          type: string
          example: utičnice
        description:
          type: string
          example: engleski tip
        country_id:
          type: integer
          example: 30
        characteristic_icon_id:
          type: integer
          example: 2
    AddCharacteristicResponse:
      properties:
        title:
          type: string
          example: utičnice
        description:
          type: string
          example: engleski tip
        country_id:
          type: integer
          example: 30
        characteristic_icon_id:
          type: integer
          example: 2
    NotAuthorisedResponse:
      properties:
        error:
          type: string
          example: "Unauthorized: Bearer token missing"
    ServerErrorResponse:
      properties:
        error:
          type: string
          example: Error inserting characteristic
