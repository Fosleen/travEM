components:
  schemas:
    SectionImage:
      type: object
      properties:
        id:
          type: integer
          example: 1
        url:
          type: string
          example: "https://www.patterns.dev/img/reactjs/react-logo@3x.svg"
        width:
          type: integer
          example: 16
        height:
          type: integer
          example: 9
        sectionId:
          type: integer
          example: 9